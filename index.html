<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Welcome to Library management system</title>
  </head>
  <body>
    {% include 'navbar.html' %}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Category</th>
      <th scope="col">Book Name</th>
      <th scope="col">Book Auther</th>
      <th scope="col">No of Book Available </th>
      <th scope="col">Location</th>
    </tr>
  </thead>
  <tbody id="Mytable">
  
  </tbody>
</table>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
      getBooks()
      function getBooks(){
        axios.get('http://127.0.0.1:8000/api/book/')
              .then(res => showData(res.data))
              .catch(err => console.log(err))
      }

      function showData(data){
        var table = document.getElementById('Mytable')
        for (var i = 0 ; i<data.length ; i++ ){
          var row = `
            <tr>
              <td>${data[i]. category} </td>
              <td>${data[i]. book_name} </td>
              <td>${data[i]. book_author} </td>
              <td>${data[i]. no_book_available} </td>
              <td>${data[i]. location} </td>
            </tr>
          `

            table.innerHTML += row
        }

      }
    </script>
  </body>
</html>
